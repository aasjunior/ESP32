; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    SPI
    ESP Async WebServer
    AsyncTCP
    WiFi
    ArduinoJson
    Preferences

; SPIFFS para armazenar os arquivos estáticos
build_flags = 
    -DASYNCWEBSERVER_REGEX
    -I api ; Adiciona /api ao caminho de inclusão do compilador

; Dando erro :(
; Adiciona /api ao caminho de construção
; src_dir = src
